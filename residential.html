<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #e9efee;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .banner {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('residentialpng.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .navbar {
            width: 85%;
            margin: auto;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 120px;
            cursor: pointer;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
        }

        .navbar ul li {
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
        }

        .navbar ul li::after {
            content: '';
            height: 3px;
            width: 0;
            background: #009688;
            position: absolute;
            left: 0;
            bottom: -10px;
            transition: 0.5s;
        }

        .navbar ul li:hover::after {
            width: 100%;
        }

        button {
            width: 200px;
            padding: 15px 0;
            text-align: center;
            margin: 20px 10px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid #009688;
            background: transparent;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            border: none;
            background-color: #009688;
        }

        .username {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: #fff;
            font-weight: bold;
        }

        .download-section {
            margin: 50px auto;
            padding: 20px;
            background: white;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .download-btn {
     display: inline-block;
    padding: 12px 25px;
    font-size: 16px;
    color: white;
    background: #ff6600;
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s;
    margin-top: 15px; /* Added space above the button */
}


        .download-btn:hover {
            background: #009688;
        }

        .download-files {
            text-align: center;
            margin-top: 20px;
        }

        .file-link {
            display: block;
            padding: 10px;
            margin: 5px auto;
            font-size: 16px;
            color: white;
            background: #009688;
            text-decoration: none;
            border-radius: 5px;
            width: 250px;
            transition: 0.3s;
        }

        .file-link:hover {
            background: #009688;
        }

        footer {
            background: #222;
            color: white;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="jkl.png" alt="IMAGE" class="logo">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="review.html">REVIEW</a></li>
                <li><a href="projects.html">PROJECTS</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
                <a href="login.html"><button>SIGN IN</button></a>
            </ul>
        </div>
    </div>


    <section class="download-section">
        <h2>Download Your Project Brochure</h2>
        <a href="bro1.pdf" download class="download-btn">Download Your Brochure</a>
    </section>
    

    <div class="download-files">
        <h2>Additional Downloadable Files</h2>
        <a href="project_plan.pdf" download class="file-link">Download Project Plan</a>
        <a href="construction_guide.pdf" download class="file-link">Download Construction Guide</a>
        <a href="company_profile.pdf" download class="file-link">Download Company Profile</a>
    </div>

    <footer>
        <p>Â© 2025 BuildLink Constructions. All rights reserved.</p>
    </footer>
</body>
</html>
