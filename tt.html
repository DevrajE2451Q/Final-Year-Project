<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Modern Architecture</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background: url('your-image-path.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    color: white;
}

.container {
    background: rgba(0, 0, 0, 0.5);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.navbar {
    display: flex;
    justify-content: flex-end;
    padding: 20px;
}

.navbar a {
    margin: 0 15px;
    text-decoration: none;
    color: white;
    font-size: 18px;
}

.navbar .sign-in {
    border: 1px solid white;
    padding: 5px 15px;
    border-radius: 5px;
}

.contact-us {
    text-align: center;
    padding: 20px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    margin: 20px auto;
    color: black;
    max-width: 600px;
}

.contact-us h2 {
    margin-bottom: 20px;
}

.contact-us form {
    display: flex;
    flex-direction: column;
}

.contact-us label {
    margin-bottom: 10px;
    font-weight: bold;
}

.contact-us input,
.contact-us textarea {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.contact-us button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: white;
    cursor: pointer;
    font-size: 16px;
}

.contact-us button:hover {
    background-color: #555;
}

footer {
    text-align: center;
    padding: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
}

    </style>
</head>
<body>
    <div class="container">
        <header class="navbar">
            <a href="#home">HOME</a>
            <a href="#review">REVIEW</a>
            <a href="#projects">PROJECTS</a>
            <a href="#contact">CONTACT US</a>
            <a href="#signin" class="sign-in">SIGN IN</a>
        </header>
        <main>
            <section class="contact-us" id="contact">
                <h2>Contact Us</h2>
                <form action="your-form-handler-url" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Modern Architecture. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
